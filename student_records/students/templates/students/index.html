<!DOCTYPE html>
<html>

<head>
  <title>Student List</title>
</head>

<body>
  <h1>Student List</h1>
  <a href="{% url 'create_student' %}">Add New Student</a>
  <ul>
    {% for student in students %}
    <li>
      {{ student.name }} - {{ student.age }} - {{ student.email }} - {{ student.phone }} - {{ student.location }} - {{
      student.hobby }}
      <a href="{% url 'update_student' student.pk %}">Edit</a>
      <a href="{% url 'confirm_delete' student.pk %}">Delete</a>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
