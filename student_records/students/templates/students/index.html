<!DOCTYPE html>
<html>

<head>
  <title>Student List</title>
</head>

<body>
  <h1>Student List</h1>
  <a href="{% url 'create_student' %}">Add New Student</a>
  <table border="1">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Hobby</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.location }}</td>
        <td>{{ student.hobby }}</td>
        <td>
          <a href="{% url 'update_student' student.pk %}">Edit</a> |
          <a href="{% url 'confirm_delete' student.pk %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
