<!DOCTYPE html>
<html>

<head>
  <title>Delete Student</title>
</head>

<body>
  <h1>Delete Student</h1>
  <p>Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'index' %}">Cancel</a>
</body>

</html>
